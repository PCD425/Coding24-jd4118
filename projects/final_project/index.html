<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Moments Reminder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="grid_container">
        <div class="cover_bg_img">img1</div>
        <div class="cover_bg_img">img2</div>
        <div class="cover_bg_img">img3</div>
        <div class="cover_bg_img">img4</div>
        <div class="cover_bg_img">img5</div>
        <div class="cover_bg_img">img6</div>
        <div class="cover_bg_img">img7</div>
        <div class="cover_bg_img">img8</div>
        <div class="cover_bg_img">img9</div>
        <div class="cover_bg_img">img10</div>
        <div class="cover_bg_img">img11</div>
        <div class="cover_bg_img">img12</div>
        <div class="cover_bg_img">img13</div>
        <div class="cover_bg_img">img14</div>
        <div class="cover_bg_img">img15</div>
        <div class="cover_bg_img">img16</div>
        <div class="cover_bg_img">img17</div>
        <div class="cover_bg_img">img18</div>

        <div class="cloud-img" style="grid-area: 1/2/2/4;">
            <img src="cloud_png/1.png" alt="cloud1">
        </div>
        <div class="cloud-img" style="grid-area: 2/4/3/6">
            <img src="cloud_png/2.png" alt="cloud2">
        </div>
        <div class="grid-item" style="grid-area: 3/2/4/4;">
            <img src="cloud_png/3.png" alt="cloud3">
        </div>
        <div class="grid-item" style="grid-area: 4/4/5/6;">
            <img src="cloud_png/4.png" alt="cloud4">
        </div>
        <div class="grid-item" style="grid-area: 6/2/5/4;">
            <img src="cloud_png/5.png" alt="cloud5">
        </div>
        <div class="grid-item" style="grid-area: 7/4/6/6;">
            <img src="cloud_png/6.png" alt="cloud6">
        </div>
    </section>

    <section class="timeline">
        <img src="button_png/1.png" alt="Button0" class="timeline-button" data-action="action1">
        <img src="button_png/2.png" alt="2025" class="timeline-button" data-action="action2">
        <img src="button_png/3.png" alt="2024" class="timeline-button" data-action="action3">
        <img src="button_png/4.png" alt="2023" class="timeline-button" data-action="action4">
        <img src="button_png/5.png" alt="2022" class="timeline-button" data-action="action5">
        <img src="button_png/6.png" alt="2021" class="timeline-button" data-action="action6">
        <img src="button_png/7.png" alt="2020" class="timeline-button" data-action="action7">
        <img src="button_png/8.png" alt="2019" class="timeline-button" data-action="action8">
        <img src="button_png/9.png" alt="2018" class="timeline-button" data-action="action9">
    </section>

    <section class="bottom">
        <div class="floating-boat">
          <div class="rotating-boat">
            <img src="boat_png/paper_boat.png" alt="boat1">
          </div>
          <div class="rotating-boat">
            <img src="boat_png/paper_boat.png" alt="boat2">
          </div>
          <div class="rotating-boat">
            <img src="boat_png/paper_boat.png" alt="boat3">
          </div>
          <div class="rotating-boat">
            <img src="boat_png/paper_boat.png" alt="boat4">
          </div>
          <div class="rotating-boat">
            <img src="boat_png/paper_boat.png" alt="boat5">
          </div>
        </div>
      </section>

    <div class="sea">
        <img src="sea_png/sea_collage.png" alt="sea_collage">
    </div>    

    <script src="main.js"></script>
</body>
</html>
